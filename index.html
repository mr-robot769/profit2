<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Profit Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const TrendingUp = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                <polyline points="17 6 23 6 23 12"/>
            </svg>
        );

        function ProfitDashboard() {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const [data, setData] = useState(months.map(month => ({
                month,
                repairJobs: 0,
                partSales: 0,
                vehicleSales: 0,
                scrapMetal: 0,
                other: 0,
                total: 0
            })));

            const [currentMonth, setCurrentMonth] = useState('Jan');
            const [repairJobs, setRepairJobs] = useState('');
            const [partSales, setPartSales] = useState('');
            const [vehicleSales, setVehicleSales] = useState('');
            const [scrapMetal, setScrapMetal] = useState('');
            const [other, setOther] = useState('');

            const updateMonth = () => {
                const repairs = parseFloat(repairJobs) || 0;
                const parts = parseFloat(partSales) || 0;
                const vehicles = parseFloat(vehicleSales) || 0;
                const scrap = parseFloat(scrapMetal) || 0;
                const otherAmount = parseFloat(other) || 0;
                const total = repairs + parts + vehicles + scrap + otherAmount;

                setData(data.map(item => 
                    item.month === currentMonth 
                        ? { ...item, repairJobs: repairs, partSales: parts, vehicleSales: vehicles, scrapMetal: scrap, other: otherAmount, total }
                        : item
                ));

                setRepairJobs('');
                setPartSales('');
                setVehicleSales('');
                setScrapMetal('');
                setOther('');
            };

            const totalRevenue = data.reduce((sum, item) => sum + item.total, 0);
            const maxValue = Math.max(...data.map(d => d.total), 1);

            return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-6" },
                React.createElement('div', { className: "max-w-6xl mx-auto" },
                    React.createElement('div', { className: "bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl p-8 border border-white/20" },
                        React.createElement('div', { className: "flex items-center justify-between mb-8 flex-wrap gap-4" },
                            React.createElement('div', { className: "flex items-center gap-3" },
                                React.createElement('div', { className: "bg-gradient-to-br from-cyan-400 to-blue-500 p-3 rounded-xl" },
                                    React.createElement(TrendingUp, { size: 32 })
                                ),
                                React.createElement('div', null,
                                    React.createElement('h1', { className: "text-3xl font-bold text-white" }, "Monthly Profit Tracker"),
                                    React.createElement('p', { className: "text-cyan-300 text-sm" }, "Track your revenue streams")
                                )
                            ),
                            React.createElement('div', { className: "text-right" },
                                React.createElement('div', { className: "text-cyan-300 text-sm" }, "Total YTD Revenue"),
                                React.createElement('div', { className: "text-4xl font-bold text-white" }, `$${totalRevenue.toLocaleString()}`)
                            )
                        ),

                        // Simple CSS/SVG Chart
                        React.createElement('div', { className: "bg-white/5 rounded-2xl p-6 mb-8" },
                            React.createElement('div', { className: "relative h-80 flex items-end justify-around gap-2" },
                                data.map((item, index) => {
                                    const height = (item.total / maxValue) * 100;
                                    return React.createElement('div', { 
                                        key: item.month, 
                                        className: "flex flex-col items-center flex-1 group"
                                    },
                                        React.createElement('div', { 
                                            className: "relative w-full bg-gradient-to-t from-cyan-500 to-blue-500 rounded-t-lg hover:from-cyan-400 hover:to-blue-400 transition-all cursor-pointer",
                                            style: { height: `${height}%`, minHeight: item.total > 0 ? '10px' : '0px' }
                                        },
                                            item.total > 0 && React.createElement('div', {
                                                className: "absolute -top-8 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap"
                                            }, `$${item.total.toLocaleString()}`)
                                        ),
                                        React.createElement('div', { className: "text-white text-xs mt-2" }, item.month)
                                    );
                                })
                            ),
                            React.createElement('div', { className: "border-t border-white/20 mt-4" })
                        ),

                        React.createElement('div', { className: "space-y-6" },
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-cyan-300 text-sm font-semibold mb-2" }, "Select Month"),
                                React.createElement('select', {
                                    value: currentMonth,
                                    onChange: (e) => setCurrentMonth(e.target.value),
                                    className: "w-full bg-white/5 border-2 border-cyan-500/30 rounded-xl p-4 text-white focus:border-cyan-400 focus:outline-none transition-all"
                                },
                                    months.map(month =>
                                        React.createElement('option', { key: month, value: month }, month)
                                    )
                                )
                            ),

                            React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4" },
                                React.createElement('div', null,
                                    React.createElement('label', { className: "block text-purple-300 text-sm font-semibold mb-2" }, "Repair Jobs"),
                                    React.createElement('input', {
                                        type: "number",
                                        step: "0.01",
                                        value: repairJobs,
                                        onChange: (e) => setRepairJobs(e.target.value),
                                        placeholder: "$",
                                        className: "w-full bg-white/5 border-2 border-purple-500/30 rounded-xl p-3 text-white placeholder-white/40 focus:border-purple-400 focus:outline-none transition-all"
                                    })
                                ),

                                React.createElement('div', null,
                                    React.createElement('label', { className: "block text-purple-300 text-sm font-semibold mb-2" }, "Part Sales"),
                                    React.createElement('input', {
                                        type: "number",
                                        step: "0.01",
                                        value: partSales,
                                        onChange: (e) => setPartSales(e.target.value),
                                        placeholder: "$",
                                        className: "w-full bg-white/5 border-2 border-purple-500/30 rounded-xl p-3 text-white placeholder-white/40 focus:border-purple-400 focus:outline-none transition-all"
                                    })
                                ),

                                React.createElement('div', null,
                                    React.createElement('label', { className: "block text-purple-300 text-sm font-semibold mb-2" }, "Vehicle Sales"),
                                    React.createElement('input', {
                                        type: "number",
                                        step: "0.01",
                                        value: vehicleSales,
                                        onChange: (e) => setVehicleSales(e.target.value),
                                        placeholder: "$",
                                        className: "w-full bg-white/5 border-2 border-purple-500/30 rounded-xl p-3 text-white placeholder-white/40 focus:border-purple-400 focus:outline-none transition-all"
                                    })
                                ),

                                React.createElement('div', null,
                                    React.createElement('label', { className: "block text-purple-300 text-sm font-semibold mb-2" }, "Scrap Metal"),
                                    React.createElement('input', {
                                        type: "number",
                                        step: "0.01",
                                        value: scrapMetal,
                                        onChange: (e) => setScrapMetal(e.target.value),
                                        placeholder: "$",
                                        className: "w-full bg-white/5 border-2 border-purple-500/30 rounded-xl p-3 text-white placeholder-white/40 focus:border-purple-400 focus:outline-none transition-all"
                                    })
                                ),

                                React.createElement('div', null,
                                    React.createElement('label', { className: "block text-purple-300 text-sm font-semibold mb-2" }, "Other"),
                                    React.createElement('input', {
                                        type: "number",
                                        step: "0.01",
                                        value: other,
                                        onChange: (e) => setOther(e.target.value),
                                        placeholder: "$",
                                        className: "w-full bg-white/5 border-2 border-purple-500/30 rounded-xl p-3 text-white placeholder-white/40 focus:border-purple-400 focus:outline-none transition-all"
                                    })
                                )
                            ),

                            React.createElement('button', {
                                onClick: updateMonth,
                                className: "w-full bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-500 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-cyan-500/50 transition-all flex items-center justify-center gap-2 text-lg"
                            },
                                React.createElement(TrendingUp, { size: 24 }),
                                `Update ${currentMonth} Revenue`
                            )
                        ),

                        data.find(d => d.month === currentMonth).total > 0 && React.createElement('div', { className: "mt-6 bg-gradient-to-br from-green-500/20 to-emerald-500/20 rounded-2xl p-6 border-2 border-green-400/50" },
                            React.createElement('h3', { className: "text-xl font-bold text-white mb-4" }, `${currentMonth} Breakdown`),
                            React.createElement('div', { className: "grid grid-cols-2 md:grid-cols-3 gap-4 text-sm" },
                                React.createElement('div', null,
                                    React.createElement('div', { className: "text-green-200" }, "Repair Jobs"),
                                    React.createElement('div', { className: "text-white font-bold" }, `$${data.find(d => d.month === currentMonth).repairJobs.toLocaleString()}`)
                                ),
                                React.createElement('div', null,
                                    React.createElement('div', { className: "text-green-200" }, "Part Sales"),
                                    React.createElement('div', { className: "text-white font-bold" }, `$${data.find(d => d.month === currentMonth).partSales.toLocaleString()}`)
                                ),
                                React.createElement('div', null,
                                    React.createElement('div', { className: "text-green-200" }, "Vehicle Sales"),
                                    React.createElement('div', { className: "text-white font-bold" }, `$${data.find(d => d.month === currentMonth).vehicleSales.toLocaleString()}`)
                                ),
                                React.createElement('div', null,
                                    React.createElement('div', { className: "text-green-200" }, "Scrap Metal"),
                                    React.createElement('div', { className: "text-white font-bold" }, `$${data.find(d => d.month === currentMonth).scrapMetal.toLocaleString()}`)
                                ),
                                React.createElement('div', null,
                                    React.createElement('div', { className: "text-green-200" }, "Other"),
                                    React.createElement('div', { className: "text-white font-bold" }, `$${data.find(d => d.month === currentMonth).other.toLocaleString()}`)
                                ),
                                React.createElement('div', null,
                                    React.createElement('div', { className: "text-green-200" }, "Total"),
                                    React.createElement('div', { className: "text-white font-bold text-xl" }, `$${data.find(d => d.month === currentMonth).total.toLocaleString()}`)
                                )
                            )
                        )
                    )
                )
            );
        }

        ReactDOM.render(React.createElement(ProfitDashboard), document.getElementById('root'));
    </script>
</body>
</html>
